<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню выбора действий с отчетами</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<div class="container">
    <h2>Меню выбора действий с отчетами</h2>
    <p class="message">{{message}}</p>
    <div class="menu">
        <a href="{{url_for('report_bp.report_menu_create')}}">Создание отчета</a>
        <a href="{{url_for('report_bp.report_menu_viewing')}}">Просмотр отчета</a>
        <a href="{{url_for('main_menu')}}">Перейти в главное меню</a>
    </div>
    {% for msg in get_flashed_messages() %}
    <div class="flash">{{msg}}</div>
    {% endfor %}
</div>
</body>
</html>
